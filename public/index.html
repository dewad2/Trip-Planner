<!DOCTYPE html>
<html>

<head>
    <title>Trip Planner</title>

    <link rel="stylesheet" href="./style.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Permanent+Marker" rel="stylesheet">
    <script src="./bundle.js" defer></script>
</head>

<body>
    <header>
      <h2 id='site-title'>My Trip Planner</h2>
      <div>
        <ul class='nav-elem'>
          <li>home</li>
          <li>about</li>
          <li>contact</li>

      </div>
    </header>
    <div class='main'>
      <div id="map"></div>

          <h3>Hotels</h3>

            <option value="holiday-inn">Holiday Inn</option>
            <option value="comfort-inn">Comfort Inn</option>
            <option value="hilton">Hilton</option>
            <option value="four-seasons">Four Seasons</option>
          </select>
          <button>Add</button>
        </div>
        <div class='restaurants'>
          <h3>Restaurants</h3>
          <select>
            <option value="beatrice-inn">The Beatrice Inn</option>
            <option value="momofuku">Momofuku</option>
            <option value="sweetgreen">Sweetgreen</option>
            <option value="mcdonalds">McDonalds</option>
          </select>
          <button>Add</button>
        </div>
        <div class='activities'>
          <h3>Activities</h3>
          <select>
            <option value="governors-island">Governor's Island</option>
            <option value="rockefeller">Rockefeller Center</option>
            <option value="museum-natural-history">Museum of Natural History</option>
            <option value="moma">MoMA</option>
          </select>
          <button>Add</button>
        </div>
      </div>
      <div class='sidebar-block'>
        <div>
          <h3>My Hotel</h3>

            <li></li>

        <div>

            <li></li>
          <ul>
        </div>
      </div>
      </div>
    </div>

</html>
